<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let m = parseFloat(prompt("nhập số mét: "));
        if(m>=0){
                let ft = m * 3.2808;
                alert(m+" mét = "+ft.toFixed(4)+" feet");
        }
        else{
            alert("nhập sai");
        }
    </script>
</body>
</html>
