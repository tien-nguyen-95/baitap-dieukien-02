<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("phương trình ax^2+bx+c=0 \n nhập hệ số a: "));
        let b= parseInt(prompt("phương trình ax^2+bx+c=0 \n nhập hệ số b: "));
        let c= parseInt(prompt("phương trình ax^2+bx+c=0 \n nhập hệ số c: "));
        if(Number.isInteger(a) && Number.isInteger(b) && Number.isInteger(c)){
            let delta=b*b-4*a*c;
            if(delta<0){
                alert("phương trình vô nghiệm");
            }
            else if(delta==0){
                let x1=-b/2*a;
                alert("phương trình có nghiệm kép:\nx1=x2= "+x1);
            }
            else{
                let x1=(-b+Math.sqrt(delta))/2*a;
                let x2=(-b-Math.sqrt(delta))/2*a;
                alert("phương trình có nghiệm:\n x1= "+ x1 +" x2= "+x2);
            }
        }
        else{
            alert("nhập sai");
        }
    </script>
</body>
</html>
