<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("nhập cạnh thứ 1: "));
        let b=parseFloat(prompt("nhập cạnh thứ 2: "));
        let c=parseFloat(prompt("nhập cạnh thứ 3: "));
        if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b){
            alert(a +"," +b+","+c+" là 3 cạnh của 1 tam giác");
        }
        else{
            alert(a +"," +b+","+c+" không là 3 cạnh của 1 tam giác");
        }
    </script>
</body>
</html>
